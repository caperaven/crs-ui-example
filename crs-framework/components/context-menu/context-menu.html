<style>
    @import "./packages/crs-framework/styles/lib/narrow-scrollbar.css";
    :host {
        --icon-font: "";
        --height: max-content;

        display: block;
        background: transparent;
        z-index: 999999;
        user-select: none;
        /*we require the important to override the default styles*/
        border: none !important;
    }

    .back {
        width: 100%;
        height: 100%;
    }

    .popup {
        background: var(--grey-surface);
        width: max-content;
        height: var(--height);
        min-width: 12.5rem;
        min-height: 2.5rem;
        border-radius: 0.5rem;
        display: grid;
        grid-template-rows: auto 1fr;
    }

    hr,
    .popup,
    .submenu {
        border: var(--border);
    }

    .popup,
    .submenu {
        box-shadow: var(--drop-shadow-large);
    }

    #btnClose {
        border-radius: 0 0.5rem 0 0;
    }

    ul {
        padding: 0;
        list-style: none;
    }

    ul,
    ul[data-no-content="true"] ~ .no-content {
        border-radius: 0 0 0.25rem 0.25rem;
    }

    ul, li {
        position: relative;
    }

    ul[role="menu"] {
        overflow: auto;
        pointer-events: none;
    }

    ul, .submenu,
    ul[data-no-content="true"] ~ .no-content {
        background: var(--window);
    }

    ul, .popup,
    #no-result-header {
        margin: 0;
    }

    hr {
        margin: var(--half-margin);
    }

    li:first-child {
        margin-top: var(--half-margin);
    }

    li:last-child {
        margin-bottom: var(--half-margin);
    }

    li:not(li[data-icon]) {
        padding-left: var(--margin);
    }

    li {
        height: 2rem;
        padding: 0 var(--half-margin);
        --cl-icon: black;
        cursor: pointer;
        user-select: none;
        margin: 0.25rem;
        pointer-events: auto;
    }

    li,
    .parent-menu-item:after,
    ul[data-no-content="true"] ~ .no-content {
        display: flex;
    }

    li,
    .parent-menu-item:after {
        align-items: center;
    }

    li > *:not(ul) {
        pointer-events: none;
    }

    li[hidden], #symbols, .submenu,
    .no-content {
        display: none;
    }

    li:hover {
        background: var(--cl-li-hover)
    }

    li[data-icon]::before {
        content: attr(data-icon);
        font-family: var(--icon-font);
        font-size: 1.2rem;
        margin-right: var(--padding);
        color: var(--cl-icon);
        height: 1.25rem;
        width: 1.25rem;
        margin-left: 0;
        padding-left: 0.25rem;
    }

    li[aria-selected="true"]::after {
        content: "check";
        font-family: crsfrw;
        position: absolute;
        right: 0.5rem;
        color: var(--blue);
        font-size: 1rem;
    }

    [aria-hidden="true"] {
        display: none !important;
    }

    #resize {
        position: absolute;
        bottom: 0;
        right: 0;
        fill: gray;
        cursor: nwse-resize;
        width: 0.625rem;
        height: 0.625rem;
        padding: 0.25rem;
    }


    filter-header {
        --close-display: inline-block;
    }

    filter-header:focus {
         border-bottom: 0.125rem solid var(--blue);
    }

    .submenu {
        position: absolute;
        top: 0;
        width: max-content;
        height: max-content;
        min-width: 12.5rem;
        z-index: 1;
        cursor: default;
    }

    .submenu, li {
        border-radius: var(--radius);
    }

    .submenu[data-on-edge = "false"] {
        left: 100%;
    }

    .submenu[data-on-edge = "true"] {
        right: 100%;
    }

    li[aria-expanded="true"] > .submenu {
        display: block;
    }

    li[aria-expanded="true"] {
        background: var(--blue-s2);
    }

    li:focus, li[aria-expanded="true"]:focus {
        outline: none;
        background: var(--grey-s3);
    }

    li[aria-expanded="true"]:focus {
        background: var(--blue-s2);
    }

    .popup[data-keyboard = "true"] > * li:focus {
        border-left: var(--radius) solid var(--blue);
        padding-left: 0.25rem !important;
    }

    .popup[data-keyboard = "true"] > * li[data-icon]:focus::before {
        padding-left: 0 !important;
    }

    .hierarchy {
        overflow: inherit !important;
    }

    .hierarchy + #resize {
        visibility: hidden;
        pointer-events: none;
    }

    .parent-menu-item:after {
        font-family: var(--icon-font);
        font-size: 1.25rem;
        content: "chevron-right";
        position: absolute;
        right: var(--padding);
        top: 0;
        height: 100%;
        justify-content: center;
    }

    #no-result-header {
        font-size: 1rem;
        color: var(--grey-s1);
    }

    #no-result-info {
        font-size: 1rem;
        color: var(--grey-s1);
        margin: 0.25rem 0.25rem 0.25rem 0;
    }

    ul[data-no-content="true"] ~ .no-content{
        flex-direction: column;
        padding: 0.5rem;
        border-top: 0.125rem solid var(--blue);
    }
</style>

<svg id="symbols">
    <symbol id="resize-handle" viewBox="0 0 32 32">
        <path d="M28.744 6.016c0.766-0.766 0.766-2.008 0-2.774s-2.008-0.766-2.774 0l-22.728 22.728c-0.766 0.766-0.766 2.008 0 2.774s2.008 0.766 2.774 0l22.728-22.728z"></path>
        <path d="M28.759 21.332c0.766-0.766 0.766-2.008 0-2.774s-2.008-0.766-2.774 0l-7.427 7.427c-0.766 0.766-0.766 2.008 0 2.774s2.008 0.766 2.774 0l7.427-7.427z"></path>
    </symbol>
</svg>

<div class="popup" data-ignore-click="true" ref="popup" tabindex="-1">
    <filter-header data-ignore-click="true" for="ul" ref="filter"></filter-header>
    <ul id="list-container" ref="container" role="menu" tabindex="-1" class="narrow-scrollbar" data-closable="true"></ul>
    <div class="no-content">
        <h2 id="no-result-header">&{contextMenu.labels.noResultsFound}</h2>
        <p id="no-result-info">&{contextMenu.labels.noResultsMessage}</p>
    </div>
    <svg id="resize" width="16" height="16">
        <use href="#resize-handle"></use>
    </svg>
</div>
