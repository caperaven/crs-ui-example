    <div data-type="month-cell" tabindex="-1" data-value="1">&{calendar.february}</div>
    <div data-type="month-cell" tabindex="-1" data-value="2">&{calendar.march}</div>
    <div data-type="month-cell" tabindex="-1" data-value="3">&{calendar.april}</div>
    <div data-type="month-cell" tabindex="-1" data-value="4">&{calendar.may}</div>
    <div data-type="month-cell" tabindex="-1" data-value="5">&{calendar.june}</div>
    <div data-type="month-cell" tabindex="-1" data-value="6">&{calendar.july}</div>
    <div data-type="month-cell" tabindex="-1" data-value="7">&{calendar.august}</div>
    <div data-type="month-cell" tabindex="-1" data-value="8">&{calendar.september}</div>
    <div data-type="month-cell" tabindex="-1" data-value="9">&{calendar.october}</div>
    <div data-type="month-cell" tabindex="-1" data-value="10">&{calendar.november}</div>
    <div data-type="month-cell" tabindex="-1" data-value="11">&{calendar.december}</div>
