<style>
    @import "./packages/crs-framework/styles/lib/narrow-scrollbar.css";
    #years {
        display: grid;
        grid-template: repeat(4, 1fr)/repeat(4, 1fr);
        justify-items: center;
        align-items: center;
        height: 17.8rem;
        grid-gap: 0.5rem;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    [data-type = "year-cell"]{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 4rem;
        height: var(--size);
        font-size: var(--text-size);
        border-radius: var(--radius);
    }

    #years > div:hover:not([aria-selected = "true"]) {
        background: var(--grey-s3);
        cursor: pointer;
    }

    #years > [aria-selected = "true"] {
        color: var(--blue);
        font-weight: bold;
        background: var(--blue-s2);
    }

    #years > [aria-selected = "true"]:after {
        content: var(--checked-icon);
        font-family: var(--icon-font-family);
        padding-left: var(--chevron-padding);
    }

</style>
